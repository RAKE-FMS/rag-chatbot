name: RAG Chatbot CI/CD (Develop)

on:
  push:
    branches: [ develop ]
    paths:
      - 'infra/**'
      - 'apps/**'

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP_NAME: 'rg-rcb-dev-jpe'

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    outputs:
      CHAT_API_FUNC_NAME: ${{ steps.deploy.outputs.chatApiFuncName }}
    steps:
      - uses: actions/checkout@v4
      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy Bicep'
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: infra/main.bicep
          parameters: infra/params/dev.bicepparam

  deploy-chat-api:
    needs: deploy-infra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'apps/chat-api/package-lock.json'

      - name: 'Install & Build'
        run: |
          cd apps/chat-api
          npm install
          npm run build --if-present

      - name: 'Deploy to Functions'
        uses: azure/functions-action@v1
        with:
          app-name: ${{ needs.deploy-infra.outputs.CHAT_API_FUNC_NAME }}
          package: 'apps/chat-api'